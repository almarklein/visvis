name: CI


on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  lint:
    name: Linting
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.13
    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
          pip install ruff
    - name: Ruff lint
      run: |
          ruff check --output-format=github .
    - name: Ruff format
      run: |
          ruff format --check .

  tests:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Py versions
          - name: Linux py39
            os: ubuntu-latest
            pyversion: '3.9'
          - name: Linux py310
            os: ubuntu-latest
            pyversion: '3.10'
          - name: Linux py311
            os: ubuntu-latest
            pyversion: '3.11'
          - name: Linux py312
            os: ubuntu-latest
            pyversion: '3.12'
          - name: Linux py313
            os: ubuntu-latest
            pyversion: '3.13'
          # OS's
          - name: MacOS py313
            os: macos-latest
            pyversion: '3.13'
          - name: Windows py313
            os: windows-latest
            pyversion: '3.13'

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.pyversion }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.pyversion }}
      - name: Install dependencies
        run: |
            python -m pip install -U pip
            pip install -e .[tests]
            rm -rf ./visvis ./build ./egg-info
      - name: Test with pytest
        shell: bash
        run: |
            pytest -v tests
