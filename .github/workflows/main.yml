name: CI


on:
  push:
    branches:
      - main
  pull_request:
    branches:
      -  main

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
      - name: Install dependencies
        run: |
              python -m pip install --upgrade pip
              pip install ruff
      - name: Ruff lint
        run: |
              ruff check --output-format=github .
      - name: Ruff format
        run: |
             ruff format --check .

  tests:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Py versions
          # - name: Linux py27  - not supported by this action
          #   os: ubuntu-latest
          #   pyversion: '2.7'
          - name: Linux py38
            os: ubuntu-latest
            pyversion: '3.8'
          - name: Linux py39
            os: ubuntu-latest
            pyversion: '3.9'
          - name: Linux py310
            os: ubuntu-latest
            pyversion: '3.10'
          - name: Linux py311
            os: ubuntu-latest
            pyversion: '3.11'
          - name: Linux py312
            os: ubuntu-latest
            pyversion: '3.12'
          - name: Linux py313
            os: ubuntu-latest
            pyversion: '3.13'
          # OS's
          - name: MacOS py313
            os: macos-latest
            pyversion: '3.11'
          - name: Windows py311
            os: windows-latest
            pyversion: '3.13'

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.pyversion }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.pyversion }}
      - name: Install dependencies
        run: |
            python -m pip install -U pip
            pip install imageio pytest
            pip install .
            rm -rf ./visvis ./build ./egg-info
      - name: Test with pytest
        shell: bash
        run: |
            pytest -v .
